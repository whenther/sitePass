<!DOCTYPE html>
<html lang="en">
<head>
  <title>sitePass: Generate a site password</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:200,700' type='text/css'>
  <link rel='stylesheet' href='sitePass.css'/>
  <script type="text/javascript" src='sha256.js'></script>
  <script type="text/javascript" src='seedrandom.js'></script>
  <script type="text/javascript" src='sitePass.js'></script>
</head>
<body>
  <div class='container'>
		<h2>sitePass:</h2>
		<h3>Generate a password for each of your websites!</h3>
    <form>
			<div>
      <p id='lab_site'>Website:</p><p id='lab_iteration'>Iteration:</p> 
			<input type='text' id='txt_site' value='example.com' placeholder='example.com'>
			<input type='number' id='num_iteration' value=1 placeholder='#'>
			</div>

      <p id='lab_password'>Your password:</p> <input type='password' id='txt_password' placeholder='Password' autofocus='autofocus'>

      <input type='button' id='btn_generate' value="Generate Password"/>

      <p>New password:</p> <input type='text' id='txt_new_pass'>

      <a class='link' target='_blank' href='http://whentheresawill.net/about-sitePass'><p>Find out more</p></a>
    </form>
  </div>
</body>
</html>
